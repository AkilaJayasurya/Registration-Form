<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <!--Tailwind css CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body style="background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 0.43) 0%, rgba(148, 187, 233, 1) 100%);">
    <div class="mx-auto max-w-xl mt-32" id="container">
        <form class="bg-white text-black p-10" id="form__container">
            <h1 class="text-center font-semibold text-3xl mb-4">Register</h1>
            <div>
                <label class="block mb-1">Name</label>
                <input type="text" placeholder="Enter Name" class="w-full bg-gray-100 p-2.5 rounded" id="input__name">
                <span id="name__error" class="text-red-500 text-sm font-light italic"></span>
            </div>
            <div>
                <label class="block mb-1 mt-5">Email</label>
                <input type="email" placeholder="Enter mailid" class="w-full  bg-gray-100 p-2.5 rounded" id="input__email">
                <span id="email__error" class="text-red-500 text-sm font-light italic"></span>
            </div>
            <div>
                <label class="block mb-1 mt-5">Password</label>
                <input type="password" placeholder="Enter Password" class="w-full  bg-gray-100 p-2.5 rounded" id="input__password">
                <span id="password__error" class="text-red-500 text-sm font-light italic"></span>
            </div>
            <button class="bg-red-500 text-white mt-8 p-1 rounded focus:bg-red-800" style="width: 100%;" id="submit__btn">Submit</button>
        </form>
    </div>
    <!--Java Script-->
    <script src="regestration.js"></script>
</body>

</html>
